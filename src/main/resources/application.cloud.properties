spring.application.name=randomfilm
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.url=jdbc:postgresql://postgres:5432/films
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

omdb.api.key=${OMDB_API_KEY}

# URL pubblico del frontend su  storage
app.frontend.url=https://randomfilm.example.com

server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-exception=true

logging.level.root=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.com.unito.randomfilm=DEBUG

# Configurazione Keycloak in Kubernetes
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://keycloak:8080/realms/randomfilm
spring.security.oauth2.resourceserver.jwt.audience=skip

logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.oauth2=DEBUG
