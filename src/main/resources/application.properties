spring.application.name=randomfilm
spring.datasource.driver-class-name=org.postgresql.Driver
#spring.datasource.url=${SPRING_BOOT_DATASOURCE_URL}
#spring.datasource.username=${SPRING_BOOT_DATASOURCE_USERNAME}
#spring.datasource.password=${SPRING_BOOT_DATASOURCE_PASSWORD}
spring.datasource.url=${SPRING_BOOT_DATASOURCE_URL}
spring.datasource.username=${SPRING_BOOT_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_BOOT_DATASOURCE_PASSWORD}
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
omdb.api.key=11e0ad3d

server.port=8080

app.frontend.url=http://localhost:5173
tokenpassword=${TOKENPASSWORD}
server.error.include-message=always
server.error.include-binding-errors=always
server.error.include-exception=true


logging.level.root=INFO
#logging.level.org=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate=INFO
logging.level.com.unito.randomfilm=DEBUG

